<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock using Html Css Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div id="timer"> <span id="time">00:00:00</span></div>
            <div id="buttons">
                <button id="start" class="btn" onclick="togglestart()">Start</button>
                <button id="restart" class="btn" onclick="restart()">Restart</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
